<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Imaginarium</title>
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</head>
<body>
<div class="page">
    <header>
        <div id="top-line" class="container-fluid">
            <div class="row">
                <div class="currency hidden-xs col-sm-4">
                    <div class="btn-group">
                        <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                            USD
                            <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu" role="menu">
                            <li><a href="#">Dropdown link</a></li>
                            <li><a href="#">Dropdown link</a></li>
                        </ul>
                    </div>
                    <div class="btn-group">
                        <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                            English
                            <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu" role="menu">
                            <li><a href="#">Dropdown link</a></li>
                            <li><a href="#">Dropdown link</a></li>
                        </ul>
                    </div>
                </div>
                <div class="top-links col-sm-8 pull-right">
                    <ul class="list-inline pull-right">
                        <li><a href="#">My Account</a></li>
                        <li><a href="#">My Wishlist</a></li>
                        <li><a href="#">My Cart</a></li>
                        <li><a href="#">Checkout</a></li>
                        <li><a href="#">Log In</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <div id="header-content" class="container-fluid">
                <div class="col-xs-12 col-sm-4">
                    <a href="#" id="logo" class="logo">
                        <img src="img/logo.png" alt="#">
                    </a>
                </div>
                <div class="quick-access col-xs-12 col-sm-8">
                    <div class="cart col-xs-5 col-sm-6 col-md-4">
                        <img class="pull-left" src="img/ico-cart.png" alt="#">
                        <span class="heading">Shopping Cart</span><br>
                        <span>0 item(s) - $0.00</span>
                    </div>
                    <div class="contact col-xs-5 col-sm-6 col-md-4">
                        <img class="pull-left" src="img/telephone.png" alt="#">
                        <span class="heading">Call us now</span><br>
                        <span>Toll free : 0123-456-789</span>
                    </div>
                </div>
        </div>
    </header>
    <nav id="nav" class="navbar navbar-default" role="navigation">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">Home</a></li>
                    <li><a href="#">About Us</a></li>
                    <li><a href="#">Contact Us</a></li>
                    <li><a href="#">Brands</a></li>
                    <li><a href="#">Returns</a></li>
                </ul>
                <form class="navbar-form navbar-right form-search" role="search">
                    <div class="input-group">
                    <input type="text" class="form-control">
                      <span class="input-group-btn">
                        <button class="btn btn-default" type="button">Search</button>
                      </span>
                    </div>
                </form>
            </div>
        </div>
    </nav>
</div>
</body>
</html>
